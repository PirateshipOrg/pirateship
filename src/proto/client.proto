syntax = "proto3";

package proto.client;
import "execution.proto";
import "consensus.proto";

message ProtoClientRequest {
    // This structure is temporary. It MUST change.
    proto.execution.ProtoTransaction tx = 1;
    string origin = 2;
    bytes sig = 3;
    uint64 client_tag = 4;
}

message ProtoByzResponse {
    uint64 block_n = 1;
    uint64 tx_n = 2;
    uint64 client_tag = 3;
    // bytes req_digest = 3;
}

message ProtoTransactionReceipt {
    oneof receipt {
        ProtoAuditReceipt audit_receipt = 1;
        ProtoUnloggedReceipt unlogged_receipt = 2;
        ProtoCommitReceipt commit_receipt = 3;
    }
    repeated ProtoByzResponse byz_responses = 4;
}

message ProtoAuditReceipt {
    repeated proto.consensus.ProtoBlock chain = 1;
    repeated bytes proof = 2;
}

message ProtoCommitReceipt {
    bytes req_digest = 1;
    uint64 block_n = 2;
    uint64 tx_n = 3;
    proto.execution.ProtoTransactionResult results = 4;
    repeated proto.consensus.ProtoBlock chain = 5;
    repeated bytes proof = 6;
}

message ProtoUnloggedReceipt {
    proto.execution.ProtoTransactionResult results = 1;
}

message ProtoTentativeReceipt {
    uint64 block_n = 1;
    uint64 tx_n = 2;
}

message ProtoTryAgain { 
    string serialized_node_infos = 1;
}

message ProtoCurrentLeader {
    string name = 1;
    string serialized_node_infos = 2;
}

message ProtoClientReply {
    oneof reply {
        ProtoTransactionReceipt receipt = 1;
        ProtoTryAgain try_again = 2;
        ProtoCurrentLeader leader = 3;
        ProtoTentativeReceipt tentative_receipt = 4; 
    }
    uint64 client_tag = 5;
}

message ProtoByzPollRequest {
    uint64 block_n = 1;
    uint64 tx_n = 2;
}
